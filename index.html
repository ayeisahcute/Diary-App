!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary Maker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #entries {
            margin-top: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #f1f1f1;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Diary</h1>
        <textarea id="diary-entry" placeholder="Write your diary entry here..."></textarea>
        <button id="add-entry">Add Entry</button>
        <div id="entries">
            <h2>Diary Entries</h2>
            <ul id="entry-list"></ul>
        </div>
    </div>
    <script>
        // Reference elements
        const diaryEntryInput = document.getElementById('diary-entry');
        const addEntryButton = document.getElementById('add-entry');
        const entryList = document.getElementById('entry-list');

        // Function to add a diary entry
        addEntryButton.addEventListener('click', () => {
            const entryText = diaryEntryInput.value.trim();
            if (entryText) {
                const listItem = document.createElement('li');
                listItem.textContent = entryText;
                entryList.appendChild(listItem);

                // Clear the input field after adding
                diaryEntryInput.value = '';
            } else {
                alert('Please write something before adding!');
            }
        });
    </script>
</body>
</html>
